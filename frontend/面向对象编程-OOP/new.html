<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // new 运算符 在创建对象时做了哪些操作？
            // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/new

            // 1. 创建一个普通的对象 {}，为了方便，称其为 新对象.（为了下面好写，自己将其命名为newObj)
            // 2. 将新对象的 [[prototype]] 属性指向 类 或 构造函数的 prototype 属性。 newObj.__proto__ = className.prototype
            // 3. 使用实参（new ClassName(arg)中传递的参数）来执行构造函数，并将 新对象 设置为函数中的 this
            // 4. 如果构造函数返回的是一个非原始值（即如果构造函数或类return了一个非原始值），则该值会作为 new 运算符的返回值返回（千万别这么做）
            //    如果构造函数的返回值是一个原始值或没有指定返回值，则 新对象 会作为返回值返回。

            // 所以注意：千万不要给构造函数返回值
        </script>
    </body>
</html>
