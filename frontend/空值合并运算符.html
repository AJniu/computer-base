<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 空值合并运算符： ??
            // 特点：当操作符的左侧是 null 或 undefined 时，返回其右侧的值，否则返回左侧的值。
            let a = null ?? 'right';
            console.log('left is null =>', a);

            let b = undefined ?? 'right';
            console.log('left is undefined =>', b);

            let c = 'left' ?? 'right';
            console.log('left is left =>', c);

            let d = '' ?? 'right';
            console.log('left is 空字符串 =>');
        </script>
    </body>
</html>
