<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>组件</title>
    </head>
    <body>
        <h3>
            组件的本质就是一组dom元素的封装，这组dom元素就是组件要渲染的内容。
        </h3>
        <h3>
            所以可以用一个函数来代表组件，函数的返回值就是代表组件要渲染的虚拟dom
        </h3>
    </body>
</html>
