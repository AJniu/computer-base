<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 在js中，除了直接创建原始值外，也可以创建原始值的对象（包装对象）
            //  - 通过new String() 可以创建String类型的对象
            //  - 通过new Number() 可以创建Number类型的对象
            //  - 通过new Boolean() 可以创建Boolean类型的对象

            //  不要通过上述方式创建变量，仅仅在转换数据类型时可以使用 String(),Number()和Boolean()

            // 包装类： JS中一共有5个包装类（除null和undefined外的5种基本数据类型）
            // - String ---> 字符串包装为String对象
            // - Number ---> 数值包装为Number对象
            // - Boolean ---> 布尔值包装为Boolean对象
            // - BigInt ---> 大整形包装为BigInt对象
            // - Symbol ---> 符号包装为Symbol对象
            // 通过包装类，可以将一个原始值包装为一个对象

            // 这也是我们能直接在基本数据类型调用方法的原因
        </script>
    </body>
</html>
