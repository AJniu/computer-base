<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <pre>
            pre(预格式)标签会保留在代码编辑器编写的格式：如下
        </pre>
        <pre>
            窗前明月光，
            疑是地上霜。
            举头望明月，
            低头思故乡。
        </pre>

        <pre>如果pre标签中的内容是code，那么还会结合code标签一起使用</pre>
        <pre>
            <code>
                <!-- code 标签在 pre 内部还是外部无关 -->
                console.log(111)
                console.log(222)
                console.log(333)
            </code>
        </pre>
    </body>
</html>
