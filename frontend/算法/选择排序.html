<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 冒泡排序：时间复杂度恒为O(n^2)
            // 优势：不用占用额外的内存空间
            // 算法步骤
            // 1.首先在 未排序序列 中找到最小（大)的元素，存放到 排序序列 的起始位置。然后假设 未排序序列 的首个元素作为最小元素。
            // 2.再从 剩余未排序元素 中继续寻找最小（大)的元素，然后放到 已排序序列 的末尾。
            // 3.重复第二步，直到所有元素均排序完毕。

            function selectionSort(arr) {
                const count = arr.length;
                // 定义最小值元素索引
                let minIndex;
                // 遍历数组所有元素
                for (let i = 0; i < count - 1; i++) {
                    // 假设 为排序序列 的首元素索引 为最小值元素索引
                    minIndex = i;
                    // 寻找未排序元素中最小的元素
                    for (let j = i + 1; j < count; j++) {
                        if (arr[j] < arr[minIndex]) {
                            minIndex = j; // 将最小数的索引保存
                        }
                    }
                    // 将最小元素的索引与当前索引的值交换
                    [arr[i], arr[minIndex]] = [arr[minIndex], arr[i]];
                }
                console.log('arr ->', arr);
            }
            const arr = [9, 1, 3, 2, 8, 0, 5, 7, 6, 4];
            selectionSort(arr);
        </script>
    </body>
</html>
