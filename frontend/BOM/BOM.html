<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // BOM - Browser Object Model(浏览器对象模型)
            // BOM为我们提供了一组对象，通过这组对象可以完成对浏览器的各种操作
            // BOM对象
            // - Window：代表浏览器窗口（全局对象）
            // - Navigator：浏览器的对象，通过它可操作浏览器（剪切板信息，定位，游戏手柄，识别浏览器等等）
            // - Location：浏览器的地址栏信息
            // - History：浏览器的历史记录（主要应用是控制浏览器的前进后退）
            // - Screen：用户屏幕的信息

            // BOM 对象都是作为 window 对象的属性保存的，所以可以直接在js中访问这些对象
        </script>
    </body>
</html>
