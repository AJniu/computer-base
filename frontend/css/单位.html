<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .ctx {
                font-size: 100px;
                width: 1em;
                height: 1em;
                background-color: tomato;
            }
        </style>
    </head>
    <body>
        <div class="ctx">E</div>
        <script>
            // 长度单位：
            // 1. px（像素）：显示器实际上是由一个一个的小点构成，每一个点都是一个像素。
            //  每一台设备的像素大小是不同的，越清晰的设备像素就越小。

            // 2. 百分比（%）：值会根据父元素（大部分是，但如margin之类的不是）的百分比计算

            // 3. em：1em 等于 1 font-size（当前元素）

            // 4. rem（root em）： 1 rem 等于 1 根元素（html）的 font-size
        </script>
    </body>
</html>
