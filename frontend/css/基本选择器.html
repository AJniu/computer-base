<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // css 基础选择器
            // 1. 元素选择器：以标签名为选择器
            // tagName {}

            // 2. id选择器：以id为选择器
            // #id {}

            // 3. class选择器：以class属性为选择器
            // .className {}

            // 4. 通用选择器：*，对所有元素生效
            // * {}

            // 了解：选择器的优先级
            // 选择器的优先级是由选择器的权重决定的（0, 0, 0, 0)
            // 无指定任何样式即无优先级
            // 通用选择器优先级为 0, 0, 0, 0(只比未指定高)
            // 元素选择器优先级为 0, 0, 0, 1
            // 类选择器优先级为 0, 0, 1, 0
            // id选择器优先级为 0, 1, 0, 0
            // 内联style优先级为 1, 0, 0, 0
            // !important 为 最高

            // 符合选择器优先级叠加，如 div.test {} 优先级为 0, 0, 1, 1
        </script>
    </body>
</html>
